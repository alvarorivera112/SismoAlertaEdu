<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SismoAlerta EDU</title>
  <link rel="stylesheet" href="./auth-styles.css?v=3">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="./auth.js" defer></script>
</head>
<body>

<header class="app-header">
  <h1><i class="fa-solid fa-triangle-exclamation"></i> SismoAlerta EDU</h1>
</header>

<main class="app-main">
  <section class="login-section">
    <h2>Inicio de sesión</h2>
    <form class="login-form" id="loginForm">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>

      <label for="clave">Contraseña</label>
      <input type="password" id="clave" name="clave" placeholder="Ingresa tu contraseña" required>

      <button type="submit" class="btn-login">Iniciar sesión</button>
    </form>

    <p class="text-muted">¿No tienes cuenta aún?</p>
    <a href="register.html" class="btn-register">
      <i class="fa-solid fa-user-plus"></i> Registrarme
    </a>
  </section>

  <section class="app-info">
    <h2>Simulacro educativo</h2>
    <p>Practica las acciones seguras ante un sismo, aprende a identificar señales y coordina tu respuesta ante alertas.</p>
  </section>
</main>

<footer class="app-footer">
  <a href="https://alvarorivera112.github.io/SismoAlerta1/" class="btn-volver">
    <i class="fa-solid fa-house"></i> Volver a la portada
  </a>
  <p>© 2025 SismoAlerta EDU</p>
</footer>

</body>
</html>
