<script>
  /* (mismo JS incrustado, sÃ³lo lo necesario) */
  const LS_CURRENT_USER_KEY='sa_current_user';
  const getCurrentUser=()=>localStorage.getItem(LS_CURRENT_USER_KEY);
  const logout=()=>localStorage.removeItem(LS_CURRENT_USER_KEY);

  document.addEventListener('DOMContentLoaded',()=>{
    const nameEl=document.getElementById('welcomeName');
    const btnLogout=document.getElementById('btnLogout');
    const current=getCurrentUser();
    if(!current){location.href='index.html';return;}
    nameEl.textContent=current;
    btnLogout.addEventListener('click',()=>{logout();location.href='index.html';});
  });
</script>
